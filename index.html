<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="left-div">
        <img src="images/logo.svg" alt="logo" />
        <div>
          <img src="images/icon-document.svg" alt="img of document" />
          <img src="images/icon-folder.svg" alt="img of folder" />
          <img src="images/icon-upload.svg" alt="img of upload" />
        </div>
      </div>
      <section>
        <p>You’ve used <strong>815 GB </strong>of your storage</p>
        <p class="cloud"><strong>185</strong> GB Left</p>
        <div class="right-div">
          <div class="progres-bar">
            <div class="progress"></div>
          </div>
          <div class="status">
            <p class="left">0 GB</p>
            <p class="right">1000 GB</p>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n/hub"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nrosta</a>.
      </div>
    </main>
  </body>
</html>
