<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div>
        <img src="images/logo.svg" alt="logo" />
        <div>
          <img src="images/icon-document.svg" alt="img of document" />
          <img src="images/icon-folder.svg" alt="img of folder" />
          <img src="images/icon-upload.svg" alt="img of upload" />
        </div>
      </div>
      <section>
        <p>You’ve used <strong>815 GB</strong>of your storage</p>
        <p class="cloud"><strong>185</strong> GB Left</p>
        <div>
          <p class="left">0 GB</p>
          <div></div>
          <p class="right">1000 GB</p>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
